  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #6c5ce7;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffeaa7;
    }

    .category-section {
      padding: 2rem;
    }

    .category-section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #6c5ce7;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 550px;
      margin: 0 auto 3rem;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide:hover {
      transform: scale(1.02);
    }

    .slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .slide h3 {
      padding: 0.5rem 1rem 0 1rem;
      font-size: 1.2rem;
      color: #2d3436;
    }

    .slide p {
      padding: 0 1rem 1rem 1rem;
      font-size: 0.9rem;
      color: #636e72;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #6c5ce7;
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }

    @media (max-width: 768px) {
      .arrow {
        display: none;
      }
    }
  </style>

const container = document.getElementById("categories");

categories.forEach((cat, index) => {
  const section = document.createElement("div");

  const title = document.createElement("h2");
  title.textContent = cat.name;
  section.appendChild(title);

  const carouselContainer = document.createElement("div");
  carouselContainer.className = "carousel-container";

  const carousel = document.createElement("div");
  carousel.className = "carousel-slide";
  carousel.id = `carousel-${index}`;

  cat.images.forEach((img, i) => {
    const slide = document.createElement("div");
    slide.className = "slide";
    slide.onclick = () => window.location.href = cat.link;
    slide.innerHTML = `
      <img src="${img}" alt="${cat.name} Book ${i + 1}" />
      <h3>${cat.name} Book ${i + 1}</h3>
      <p>${cat.desc}</p>
    `;
    carousel.appendChild(slide);
  });

  const leftBtn = document.createElement("button");
  leftBtn.className = "arrow left";
  leftBtn.innerHTML = "&#8249;";
  leftBtn.onclick = () => shiftSlide(index, -1);

  const rightBtn = document.createElement("button");
  rightBtn.className = "arrow right";
  rightBtn.innerHTML = "&#8250;";
  rightBtn.onclick = () => shiftSlide(index, 1);

  carouselContainer.appendChild(leftBtn);
  carouselContainer.appendChild(carousel);
  carouselContainer.appendChild(rightBtn);

  section.appendChild(carouselContainer);
  container.appendChild(section);
});

const positions = new Array(categories.length).fill(0);

function shiftSlide(index, direction) {
  const slideWidth = 350;
  const carousel = document.getElementById(`carousel-${index}`);
  const totalSlides = carousel.children.length;
  positions[index] += direction;

  if (positions[index] < 0) positions[index] = totalSlides - 1;
  if (positions[index] >= totalSlides) positions[index] = 0;

  carousel.style.transform = `translateX(-${positions[index] * slideWidth}px)`;
}
</script>
